<form class="form-signin" data-op-form-id="0">
  <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
  <label for="inputUsername" class="sr-only">Username</label>
  <input #loginUsername type="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus=""
    data-op-id="0">
  <label for="inputPassword" class="sr-only">Password</label>
  <input #loginPassword type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <button class="btn btn-lg btn-primary btn-block" (click)="login(loginUsername.value, loginPassword.value)">Sign in</button>
</form>
