<div *ngIf="!submitted">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input #participantName formControlName="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Your Name"
        required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input #participantEmail formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your Email"
        required>
    </div>
    <div class="form-group">
      <ngx-recaptcha2 #captchaElem (success)="handleSuccess($event)" [size]="compact" [hl]="en" [theme]="light" formControlName="recaptcha">
      </ngx-recaptcha2>
      <!-- <recaptcha formControlName="recaptcha" (scriptLoad)="onScriptLoad()" (scriptError)="onScriptError()"></recaptcha> -->
    </div>
    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>
<div *ngIf="submitted">
  <p class="card-text">{{registeredMessage}}</p>
</div>
